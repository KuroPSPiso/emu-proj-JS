<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/8080.js"></script>
        <script type="text/javascript" src="js/strfunc.js"></script>
    </head>
    <body>
        <div id="display"></div>
        <div id="controls"></div>
        <div id="debug"></div>
        <script>
            //DEBUG
            var isDebugMode = true;
            var debug = document.getElementById('debug');

            //INIT
            var bus = new BUS();
            var ram = new RAM(0x10000); //64k
            var cpu = new CPU(bus);

            //ASSIGN
            bus.memory = ram;
            bus.cpu = cpu;

            //LOOP
            var isRunning = true;
            var loop = setInterval(function(){
                //live debug
                if(isDebugMode){
                    //debug.innerText = cpu.PC.toString(16).padLeft(4, '0').toUpperCase();
                    debug.innerText = cpu.debug();
                }

                cpu.exec();

                if(!isRunning) clearInterval(loop);
            }, 100); //remove 2nd argument to change/max out program exec speed.
        </script>
    </body>
</html>
